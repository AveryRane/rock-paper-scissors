<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Sissors</title>
		<link rel="stylesheet" href="./styles.css" />
		<script src="./script.js"></script>
	</head>
	<body>
		<div id="headContainer">
			<div id="header">
				<h1>Its time to play the game....</h1>
			</div>
			<div id="para">
				<p>
					Face off against your computer in this riveting 5 round game of Rock,
					Paper, Scissors!
				</p>
			</div>
		</div>
		<div id="startGame">
			<button id="start">Start Game</button>
		</div>
		<div class="gameConsole">
			<div class="rock">
				<button id="rock">Rock</button>
			</div>
			<div class="paper">
				<button id="paper">Paper</button>
			</div>
			<div class="scissors">
				<button id="scissors">Scissors</button>
			</div>
		</div>
		
		<div id="gameOutput">
			<div id="playerScore">
					<h2>Player Score:</h2>
					<p>0</p>
				</div>
				<div id="computerScore">
					<h2>Computer Score:</h2>
					<p>0</p>
				</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Sissors</title>
		<link rel="stylesheet" href="./styles.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<div id="headContainer">
			<div id="header">
				<h1>Its time to play the game....</h1>
			</div>
			<div id="para">
				<p id="text">
					Face off against your computer in this riveting game of Rock, Paper,
					Scissors!
				</p>
			</div>
		</div>

		<div class="gameConsole">
			<div class="rock">
				<button id="rockBttn" name="rock">Rock</button>
			</div>
			<div class="paper">
				<button id="paperBttn" name="paper">Paper</button>
			</div>
			<div class="scissors">
				<button id="scissorsBttn" name="scissors">Scissors</button>
			</div>
		</div>
		<div id="gameOutput">
			<div>
				<h2>Player Score:</h2>
				<p id="playerScore">0</p>
			</div>
			<div>
				<h2>Computer Score:</h2>
				<p id="computerScore">0</p>
			</div>
		</div>
	</body>
</html>
